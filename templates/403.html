<!DOCTYPE html>
<html lang="es-cl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Acceso denegado (403)</title>
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Inter, Arial, sans-serif; margin: 0; background: #0f172a; color: #e5e7eb; }
    .wrap { max-width: 720px; margin: 10vh auto; padding: 2rem; background: #111827; border-radius: 16px; box-shadow: 0 10px 30px rgba(0,0,0,.35); }
    h1 { margin: 0 0 .5rem; font-size: 1.75rem; }
    p { opacity: .9; line-height: 1.6; }
    .code { display: inline-block; padding: .15rem .5rem; background: #1f2937; border-radius: .5rem; font-family: ui-monospace, SFMono-Regular, Menlo, monospace; }
    .actions { margin-top: 1.25rem; display: flex; gap: .5rem; flex-wrap: wrap; }
    a.btn { text-decoration: none; padding: .6rem .9rem; border-radius: .6rem; border: 1px solid #374151; color: #e5e7eb; }
    a.btn:hover { background: #1f2937; }
  </style>
</head>
<body>
  <main class="wrap">
    <h1>403 — Acceso denegado</h1>
    <p>No tienes permisos para realizar esta acción o ver este recurso.</p>
    <p>Si crees que es un error, contacta al administrador del sistema y comparte este código: <span class="code">ERR-403</span>.</p>
    <div class="actions">
      <a class="btn" href="/admin/">Ir al panel de administración</a>
      <a class="btn" href="/">Volver al inicio</a>
    </div>
  </main>
</body>
</html>
